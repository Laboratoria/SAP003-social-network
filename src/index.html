<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <h2> Crie a sua conta </h2>

<body>
  <form class="form" id="form" method="get">
<div class="label">
  <label for='label'> Nome Completo: </label><br><br>
  <input type="text" id="name" name="name" placeholder="Nome Completo"><br>
</div>
<div class="label">
  <label for='label'> E-mail: </label><br><br>
  <input type="text" id="email" name="email" placeholder="E-mail"><br>
</div>  
<div class="label">
  <label for='label'> Senha: </label><br><br>
  <input type="password" id="password" name="password" placeholder="Digite sua senha"><br>
</div>
<div class="label">
  <label for='label'> CPF: </label><br><br>
  <input type="number" id="CPF" name="CPF" placeholder="Digite o seu CPF"><br>
</div>
<div class="label">
  <label for='label'> Data de Nascimento: </label><br><br>
  <input type="number" id="dateofbirth" name="dateofbirth" placeholder="Data de Nascimento"><br>
</div>
</form>
<main></main>
  <script type="module" src="./main.js"></script>
</body>
